---
- name: "Updating apt repo/cache"
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo

- name: "Install aptitude"
  apt: 
    name: aptitude
    state: latest
    update_cache: true
  become: true
  become_method: sudo
  
- name: "Installing Packages"
  apt:
    pkg:
      - openssl
      - liblzma-dev
      - libssl-dev
      - pkg-config
      - gdb
      - patchelf
      - jq
      - pipx
      - ntpdate
      - flameshot
      - exiftool
      - ffuf
      - crackmapexec
      - freerdp2-x11
      - rdesktop 
    state: latest
    update_cache: true
  become: true
  become_method: sudo